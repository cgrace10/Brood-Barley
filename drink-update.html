<div class="row">

	<div class="col-sm-7">

		<div class="card bg-light">

			<div class="card-header text-center" style="background-color:GoldenRod;">

				<h3>Update Drink Item</h3>
				<p ng-bind="updateStatus" class="text-success"></p>
			</div>			


			<div class="card-body bg-secondary">

			<form name="updateForm">

				<div class="form-group">

					<label for="title" class="font-weight-bold">Title:</label>

					<input ng-model="drinkitem.drinkTitle" required

						type="text" class="form-control" id="title">

				</div>
				<div class="form-group">

					<label for="description" class="font-weight-bold">Descriptions:</label>

					<input ng-model="drinkitem.descriptions" 

						type="text" class="form-control" id="descriptions">

				</div>

				<div class="form-group">

					<label for="genre" class="font-weight-bold">Genre:</label>

					<select ng-options="value for value in genres"

						ng-model="drinkitem.genre" class="form-control" id="genre">

					</select>

				</div>

				<div class="form-group">

					<label for="price" class="font-weight-bold">Price:</label>

					<input ng-model="drinkitem.price"

						type="number" class="form-control" id="price">

				</div>
				
				<div class="form-group">

					<label for="abv" class="font-weight-bold">ABV:</label>

					<input ng-model="drinkitem.abv"

						type="number" class="form-control" id="abv">

				</div>

				<div>

					<span class="font-weight-bold">Drink ID:</span> <span

						ng-bind="drinkitem.drinkId" id="id"></span>

				</div>

				<div>

					<span class="font-weight-bold">Create Date:</span> <span

						ng-bind="drinkitem.createDateTime" id="create"></span>

				</div>

				<div>

					<span class="font-weight-bold">Update Date:</span> <span

						ng-bind="drinkitem.updateDateTime" id="update"></span>

				</div>

			</form>

			</div>

			<div class="card-footer text-center" style="background-color:GoldenRod;">

				<button type="button" class="btn btn-success" ng-click="updateDrinkItem()">Update</button>

				<button type="button" class="btn btn-danger" ng-click="deleteDrinkItem()">Delete</button>

				<button type="button" class="btn btn-dark" ng-click="goToSearchView()">Cancel</button>

			</div>

		</div>

	</div>

	<div class="col-sm-5">		

		<div class="pt-5">


		</div>

	</div>

</div>
